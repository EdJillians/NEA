<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!-- import styles -->
    <link rel="stylesheet" href="/static/index.css">

    <meta charset="UTF-8">

    <title>University Course Search</title>
</head>
<body>
    <h1>University Course Search</h1>

    <h2>Search for Courses</h2>

    <h3>Course Name <input id="search-input"/></h3>
    <h3>Year Abroad <input id="year-abroad-checkbox" type="checkbox"/></h3>
    <h3>Course Length <input id="course-length-input"></h3>
    <h3>University Type 
        <select id="university-type-dropdown">
            <option value="campus">Campus</option>
            <option value="city">City</option>
            <option value="collegic">Collegic</option>
            <option value="distance">Distance</option>
        </select>
    </h3>
    <h3>A-Level Grades</h3>
    <select id="grade-dropdown1">
        <option value="" selected></option>
        <option value="A*">A*</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
        <option value="E">E</option>
    </select>
    <select id="grade-dropdown2">
        <option value="" selected></option>
        <option value="A*">A*</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
        <option value="E">E</option>
    </select>
    <select id="grade-dropdown3">
        <option value="" selected></option>
        <option value="A*">A*</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
        <option value="E">E</option>
    </select>
    <select id="grade-dropdown4">
        <option value="" selected></option>
        <option value="A*">A*</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
        <option value="E">E</option>
    </select>

    

    
    <button id="search-button">Search</button>

    <h2>Results</h2>

    <div id="results">
        <!-- Results will be displayed here -->
    </div>

    <!-- import JavaScript -->
    <script src="/static/index.js"></script>

</body>
</html>
